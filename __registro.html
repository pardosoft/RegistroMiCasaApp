<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro | MiCasaApp</title>
        <link rel="stylesheet" href="bootstrap-grid.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            body {
                font-family: Poppins, sans-serif;
                margin: 0;
            }
            .main {
                width: 700px;
                margin: 0 auto;
            }
            header {
                background-color: rgb(250, 117, 9);
            }
            .sub-section label {
                display: block;
            }
            .sub-section input {
                width: 100%;
            }
        </style>
        <script>
            const form = document.querySelector('#registroProveedor');

            async function postRegistro() {
                const formData = new FormData(form);

                try {
                    const response = await fetch("https://micasaapptestapi.azurewebsites.net/api/registro", {
                        method: "POST",
                        body: formData
                    });

                    console.log(await response.json());
                }
                catch(e) {
                    console.error(e);
                }
            }
        </script>
    </head>
    <body>
        <header>
            MiCasaApp
        </header>
        <section class="main">
            Regístrate y sé parte de MiCasaApp 
            <form id="registroProveedor">
                <section class="sub-section">
                    Ingresa tus datos de contacto
                    <div class="row">
                        <div class="col-sm col-md col-lg">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="txt-email" name="email" class="r-input-text" />
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-sm col-md col-lg">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" id="txtTelefono" name="telefono" class="r-input-text" />
                        </div>
                    </div> 
                </section>
                <section class="sub-section">
                    Ingresa tu información personal
                    <div class="row">
                        <div class="col-sm col-md col-lg">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="txtNombre" name="nombre" class="r-input-text" />
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-sm col-md-6 col-lg-6">
                            <label for="paterno">Apellido Paterno</label>
                            <input type="text" id="txtApellidoPaterno" name="paterno" class="r-input-text" />
                        </div>
                        <div class="col-sm col-md-6 col-lg-6">
                            <label for="materno">Apellido Materno</label>
                            <input type="text" id="txtApellidoMaterno" name="materno" class="r-input-text" />
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-sm col-md-6 col-lg-6">
                            <label for="calle">Calle:</label>
                            <input type="text" id="txtCalle" name="calle" class="r-input-text" />
                        </div>
                        <div class="col-sm col-md-6 col-lg-6">
                            <label for="numero">Número:</label>
                            <input type="text" id="txtNumero" name="numero" class="r-input-text" />
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-sm col-md-6 col-lg-6">
                            <label for="colonia">Colonia:</label>
                            <input type="text" id="txtColonia" name="colonia" class="r-input-text" />
                        </div>
                        <div class="col-sm col-md-6 col-lg-6">
                            <label for="codigo">Código Postal:</label>
                            <input type="text" id="txtCodigoPostal" name="codigo" class="r-input-text" />
                        </div>
                    </div> 
                    <div class="row">
                        <div class="col-sm col-md-4 col-lg-4">
                            <label for="municipio">Municipio:</label>
                            <input type="text" id="txtMunicipio" name="municipio" class="r-input-text" />
                        </div>
                        <div class="col-sm col-md-4 col-lg-4">
                            <label for="estado">Estado:</label>
                            <input type="text" id="txtEstado" name="estado" class="r-input-text" />
                        </div>
                        <div class="col-sm col-md-4 col-lg-4">
                            <label for="pais">País:</label>
                            <input type="text" id="txtPais" name="pais" class="r-input-text" />
                        </div>
                    </div> 
                </section>
                <section class="sub-section">
                    Cuéntanos más sobre ti y tus trabajos
                </section>
                <input type="submit" />
            </form>
        </section>
        <footer>
            Todos los derechos reservados (R)
        </footer>
    </body>
</html>
